<div class="sm:flex sm:items-baseline sm:justify-between">
  <div class="block sm:hidden">
    <button
      class="fixed top-4 right-4 z-50 focus:outline-none"
      @click="menu = !Boolean(menu)"
      x-cloak
    >
      <span
        class="mb-1 block h-px w-4 bg-gray-300 transform transition-transform ease-in duration-300"
        :class="{ 'rotate-45 translate-y-0.5': menu }"
        x-transition:enter-start="rotate-0 translate-y-0"
        x-transition:enter-end="rotate-45 translate-y-0.5"
        x-transition:leave-start="rotate-45 translate-y-0.5"
        x-transition:leave-end="rotate-0 translate-y-0"
      ></span>
      <span
        class="block h-px w-4 bg-gray-300 transition ease-in duration-300"
        :class="{ 'opacity-0': menu, 'mb-1': !menu }"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      ></span>
      <span
        class="block h-px w-4 bg-gray-300 transform transition-transform ease-in duration-300"
        :class="{ '-rotate-45 -translate-y-1': menu }"
        x-transition:enter-start="rotate-0 translate-y-0"
        x-transition:enter-end="-rotate-45 -translate-y-1"
        x-transition:leave-start="-rotate-45 translate-y-0"
        x-transition:leave-end="rotate-0 -translate-y-1"
      ></span>
    </button>
    <div
      class="fixed left-0 right-0 h-24 bg-gradient-to-b from-gray-900 pointer-events-none"
    ></div>
  </div>
  <nav
    class="p-4 sm:static"
    :class="{ 'fixed inset-0': true, 'filter-blur': menu && !sm } "
    x-show="menu || sm"
    x-transition:enter="transition ease-in duration-100"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >
    <ul
      class="flex sm:space-y-0"
      :class="{ 'flex-col sm:flex-row p-16 sm:p-0 space-y-12': true }"
    >
      <li
        class="transform translate-x-0 transition ease-out duration-700 mr-2"
        :class="{ '-mr-2': true && !sm }"
        x-show="menu || sm"
        x-transition:enter-start="opacity-0 -translate-x-full"
        x-transition:enter-end="opacity-100 translate-x-1"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform translate-x-1"
        x-transition:leave-end="opacity-0 transform -translate-x-full"
      >
        <a
          href="/"
          class="bg-clip-text text-transparent bg-gradient-to-tr from-blue-300 to-purple-500 leading-10 sm:text-base font-bold"
          :class="{ 'text-4xl': menu }"
          >Blog</a
        >
      </li>
      <li
        class="transform translate-x-0 transition duration-500 ease-out"
        x-show="menu || sm"
        x-transition:enter-start="opacity-0 -translate-x-full"
        x-transition:enter-end="opacity-100 translate-x-1"
        x-transition:leave="transition ease-in"
        x-transition:leave-start="opacity-100 transform translate-x-1"
        x-transition:leave-end="opacity-0 transform -translate-x-full"
      >
        <a
          href="/about"
          class="bg-clip-text text-transparent bg-gradient-to-tr from-blue-300 to-purple-500 leading-10 sm:text-base font-bold"
          :class="{ 'text-4xl': menu }"
          >About</a
        >
      </li>
    </ul>
  </nav>
  <aside
    class="italic text-xs text-gray-300 z-50 px-4"
    :class="{ 'py-4': true }"
  >
    <a href="/"> bennyse - eine odyssee </a>
  </aside>
</div>
